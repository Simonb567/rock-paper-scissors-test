<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <header>
      <div class="header-container">
        <h1 id="title">Rock Paper Scissors Lizard Spock</h1>
        <h3><a href="welcome.html">Change user name</a></h3>
      </div>
    </header>

    <section id="option-button-container">
      <div id="option-button-div">
        <h2>Make your choice:</h2>
        <button class="btn" type="button" aria-label="Rock">Rock</button>
        <button class="btn" type="button" aria-label="Paper">Paper</button>
        <button class="btn" type="button" aria-label="Scissors">Scissors</button>
        <button class="btn" type="button" aria-label="Lizard">Lizard</button>
        <button class="btn" type="button" aria-label="Spock">Spock</button>
      </div>
    </section>

    <section id="games-area-container">
      <div id="games-area-div">
        <div id="user-left-container">
          User option picture
        </div>

        <div id="computer-right-container">
          User option picture
        </div>

      </div>
    </section>

    <section id="score-area-container">
      <div id="score-area-div">
        <div id="user-left-score-container">
          User score
        </div>

        <div id="computer-right-score-container">
          Computer score
        </div>

        <div id="game-ref-container">
          Game 1 of 5
        </div>

      </div>
    </section>

  <script src="assets/js/script.js" charset="utf-8"></script>
  </body>
</html>
