<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <header>
      <div class="header-container">
        <h1 id="title">Rock Paper Scissors Lizard Spock</h1>
      </div>
    </header>

    <section id="option-buttons">
      <div class="top-container">
        <h2>Make your choice:</h2>
        <button type="button" aria-label="Rock">Rock</button>
        <button type="button" aria-label="Paper">Paper</button>
        <button type="button" aria-label="Scissors">Scissors</button>
        <button type="button" aria-label="Lizard">Lizard</button>
        <button type="button" aria-label="Spock">Spock</button>
      </div>
    </section>

    <section id="games-area">
      <div class="middle-container">


        <div class="user-left-container">
          User option picture
        </div>

        <div class="computer-right-container">
          User option picture
        </div>

      </div>
    </section>

    <section id="score-area">
      <div class="bottom-container">

        <div class="user-left-score-container">
          User score
        </div>

        <div class="computer-right-score-container">
          Computer score
        </div>

        <!-- <div class="game-ref-container">
          Game 1 of 5
        </div> -->

      </div>
    </section>

  <script src="assets/js/script.js" charset="utf-8"></script>
  </body>
</html>
